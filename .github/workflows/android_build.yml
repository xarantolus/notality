name: Build for Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      
      - uses: subosito/flutter-action@v1
          
      - run: flutter pub get
      
      - run: flutter test
        id: test
        continue-on-error: true
      
      - run: flutter build apk
      
      - name: Extract app version
        run: |
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
            chmod +x /usr/bin/yq

            echo "APP_VERSION=$(yq eval .version pubspec.yaml | cut -d+ -f1)" >> $GITHUB_ENV
            echo "COMMIT_MESSAGE=$(git log -n 1 --oneline | cut -d' ' -f2- -)"  >> $GITHUB_ENV


      - name: Upload release
        uses: softprops/action-gh-release@v1
        with:
          files: build\app\outputs\flutter-apk\*.apk
          tag_name: v${{ env.APP_VERSION }}
          name: ${{ env.COMMIT_MESSAGE }}
          fail_on_unmatched_files: true
          draft: true 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ startsWith(env.COMMIT_MESSAGE, "[Release]") || startsWith(env.COMMIT_MESSAGE, "Release") }}
