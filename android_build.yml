name: Build for Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      
      - uses: subosito/flutter-action@v1
          
      - run: flutter pub get
      
      - run: flutter test
        id: test
        continue-on-error: true
      
      - run: flutter build apk
      

      # TODO: Release if tests were OK
